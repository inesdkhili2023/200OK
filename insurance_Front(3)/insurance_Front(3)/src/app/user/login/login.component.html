<div class="container">
    <h2>Se Connecter</h2>

    <!-- Notification animée -->
    <div *ngIf="errorMessage" class="notification error">
        {{ errorMessage }}
    </div>

    <form (submit)="handleSubmit()">
        <!-- Champ Email -->
        <div class="form-group" [ngClass]="{ 'valid': emailVerified, 'invalid': emailError }">
            <label> <span class="required">*</span> Email:</label>
            <div class="input-wrapper">
                <input type="text" [(ngModel)]="email" name="email" (input)="validateEmail()" placeholder="Entrez votre email" required/>
                <span *ngIf="emailVerified" class="icon check">✔️</span>
                <span *ngIf="emailError" class="icon cross">❌</span>
            </div>
            <p *ngIf="emailError" class="error-message">{{ emailError }}</p>
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group" [ngClass]="{ 'valid': passwordVerified, 'invalid': passwordError }">
            <label><span class="required">*</span> Mot de passe:</label>
            <div class="input-wrapper">
                <input type="password" [(ngModel)]="password" name="password" (input)="validatePassword()" placeholder="Entrez votre mot de passe" required />
                <span *ngIf="passwordVerified" class="icon check">✔️</span>
                <span *ngIf="passwordError" class="icon cross">❌</span>
            </div>
            <p *ngIf="passwordError" class="error-message">{{ passwordError }}</p>
        </div>

        <a routerLink="../sendemail" class="forgot-password">Mot de passe oublié?</a>
        <button type="submit" class="animated-btn">Se Connecter</button>
    </form>

    <p class="signup-text">Pas encore de compte ? <a routerLink="../signup">S'inscrire</a></p>
    <p class="back-login-text">
        <a routerLink="/loginface">Se connecter par visage </a>
      </p>
</div>
