<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <section class="breadcrumb">
    <div class="container">
      <h2>Paiement</h2>
      <ul>
        <li><a routerLink="/">Home</a> ></li>
        <li><a href="#">Paiement</a></li>
      </ul>
    </div>
  </section>

  <section class="Paiement">
    <div class="container">
      <div class="image-box">
        <img src="assets/images/paiement.png" alt="Paiement Illustration" />
      </div>
      <div class="row">
       
        <div class="col-md-8 col-md-offset-2">
          <div class="form-box">
            <div class="form-content">
              <input type="text" formControlName="numContrat" placeholder="Numéro de contrat" />
              <input type="text" formControlName="numtel" placeholder="Numéro de téléphone" />
              <input type="text" formControlName="mail" placeholder="Email" />
              <input type="text" formControlName="confirmationMail" placeholder="Confirmer Email" />
              <input type="text" formControlName="rib" placeholder="Rib" />
              <input type="number" formControlName="montant" placeholder="Montant" min="1" required />
  

             

              <!-- Élément de carte Stripe -->
              <div id="card-element" class="my-3"></div>
              <div id="card-errors" role="alert"></div>

              <div class="form-group form-check">
                <input id="terms" type="checkbox" formControlName="terms" class="form-check-input" />
                <label for="terms" class="form-check-label">
                  J'ai lu et approuvé les 
                  <a href="#">conditions de traitement des données personnelles</a> saisies dans cette page.
                </label>
              </div>

              <div class="text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
                  Payer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
