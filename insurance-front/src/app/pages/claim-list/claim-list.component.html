<div class="container">



    <table class="table table-bordered">
        <thead>
            <tr>

                <th>Description</th>
                <th>Status</th>
                <th>Claim Type</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of dataSource">

                <td>{{element.description}}</td>
                <td>{{element.claimStatus}}</td>
                <td>{{element.claimType}}</td>
                <td>{{element.dateCreation}}</td>
              
                <td>
                    <button class="btn btn-danger" (click)="deleteClaim(element.claimId)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <button class="btn btn-primary" routerLink="/claim">Back</button>
    </div>

</div>
