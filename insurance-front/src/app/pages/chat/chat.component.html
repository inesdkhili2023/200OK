<div class="chat-container">
  <div class="chat-header">
    <h3><i class="fas fa-comments me-2"></i>Agent Chat</h3>
    <div class="connection-status" [ngClass]="{'connected': isConnected, 'disconnected': !isConnected}">
      <span *ngIf="isConnected"><i class="fas fa-circle"></i> Connected</span>
      <span *ngIf="!isConnected"><i class="fas fa-circle"></i> Disconnected</span>
    </div>
    <div class="header-actions">
      <button class="btn btn-sm btn-success me-2" data-bs-toggle="modal" data-bs-target="#towingRequestModal">
        <i class="fas fa-truck me-1"></i> New Towing
      </button>
      <button class="btn btn-sm btn-outline-secondary" (click)="clearChat()">
        <i class="fas fa-trash"></i> Clear
      </button>
      <button class="btn btn-sm btn-outline-primary ms-2" (click)="testConnection()">
        <i class="fas fa-sync"></i> Test Connection
      </button>
    </div>
  </div>
  
  <div class="chat-messages" #chatContainer>
    <div *ngIf="messages.length === 0" class="empty-messages">
      <p>No messages yet. Start a conversation!</p>
    </div>
    
    <div *ngFor="let message of messages" 
         class="message" 
         [ngClass]="{'message-sent': isCurrentUser(message), 'message-received': !isCurrentUser(message), 'message-system': message.senderId === 0}">
      <div class="message-content">
        <div class="message-header">
          <span class="sender-name">{{ message.senderName }}</span>
          <span class="timestamp">{{ formatTime(message.timestamp) }}</span>
        </div>
        <div class="message-body">
          <ng-container [ngSwitch]="message.type">
            <span *ngSwitchCase="'text'">{{ message.content }}</span>
            <div *ngSwitchCase="'request'" class="request-message">
              <i class="fas fa-truck me-2"></i>
              <span>New towing request at {{ message.content }}</span>
              <div *ngIf="isCurrentUser(message)" class="request-actions mt-2">
                <span class="badge bg-info">Your request</span>
              </div>
              <div *ngIf="!isCurrentUser(message)" class="request-actions mt-2">
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="fas fa-check"></i> Accept
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-times"></i> Decline
                </button>
              </div>
            </div>
            <div *ngSwitchCase="'status'" class="status-message">
              <i class="fas fa-info-circle me-2"></i>
              <span>{{ message.content }}</span>
              <a *ngIf="message.requestId" [routerLink]="['/towing', message.requestId]" class="ms-2 text-primary">
                <small><i class="fas fa-external-link-alt"></i> View</small>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <div class="input-group">
      <input type="text" 
             [(ngModel)]="newMessage" 
             (keyup.enter)="sendMessage()"
             placeholder="Type your message..."
             class="form-control">
      <button class="btn btn-primary" (click)="sendMessage()" aria-label="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<!-- Towing Request Modal -->
<div class="modal fade" id="towingRequestModal" tabindex="-1" aria-labelledby="towingRequestModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="towingRequestModalLabel">New Towing Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #towingForm="ngForm">
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" #locationInput placeholder="Enter pickup location">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="sendTowingRequest(locationInput.value)">Send Request</button>
      </div>
    </div>
  </div>
</div>
