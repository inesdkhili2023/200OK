<div class="chat-container">
  <div class="chat-header">
    <h3><i class="fas fa-comments me-2"></i>Agent Chat</h3>
  </div>
  
  <div class="chat-messages" #chatContainer>
    <div *ngFor="let message of messages" 
         class="message" 
         [ngClass]="{'message-sent': isCurrentUser(message), 'message-received': !isCurrentUser(message)}">
      <div class="message-content">
        <div class="message-header">
          <span class="sender-name">{{ message.senderName }}</span>
          <span class="timestamp">{{ formatTime(message.timestamp) }}</span>
        </div>
        <div class="message-body">
          <ng-container [ngSwitch]="message.type">
            <span *ngSwitchCase="'text'">{{ message.content }}</span>
            <div *ngSwitchCase="'request'" class="request-message">
              <i class="fas fa-truck me-2"></i>
              <span>New towing request at {{ message.content }}</span>
            </div>
            <div *ngSwitchCase="'status'" class="status-message">
              <i class="fas fa-info-circle me-2"></i>
              <span>{{ message.content }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <div class="input-group">
      <input type="text" 
             [(ngModel)]="newMessage" 
             (keyup.enter)="sendMessage()"
             placeholder="Type your message..."
             class="form-control">
      <button class="btn btn-primary" (click)="sendMessage()" aria-label="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
