<div class="dashboard-container">
  <div class="dashboard-sidebar">
    <div class="sidebar-header">
      <h3>Admin Dashboard</h3>
    </div>
    <ul class="sidebar-menu">
      <li routerLink="/admin/dashboard" routerLinkActive="active">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </li>
      <li routerLink="/admin/sinisters" routerLinkActive="active">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Sinisters</span>
      </li>
      
      <!-- Towing Management Section -->
      <li class="section-title">
        <span>Towing Management</span>
      </li>
      <li routerLink="/towings" routerLinkActive="active">
        <i class="fas fa-truck"></i>
        <span>Towing Services</span>
      </li>
      <li routerLink="/agents" routerLinkActive="active">
        <i class="fas fa-user-tie"></i>
        <span>Towing Agents</span>
      </li>
      <li routerLink="/agents-espace" routerLinkActive="active">
        <i class="fas fa-user-clock"></i>
        <span>Agent Workspace</span>
      </li>
      
      <!-- Insurance Management Section -->
      <li class="section-title">
        <span>Insurance Management</span>
      </li>
      <li routerLink="/recommendations" routerLinkActive="active">
        <i class="fas fa-thumbs-up"></i>
        <span>Recommendations</span>
      </li>
      <li>
        <i class="fas fa-file-alt"></i>
        <span>Claims</span>
      </li>
      <li>
        <i class="fas fa-shield-alt"></i>
        <span>Policies</span>
      </li>
      
      <!-- Notifications Section -->
      <li class="section-title">
        <span>Notifications</span>
      </li>
      <li routerLink="/admin/notifications" routerLinkActive="active">
        <i class="fas fa-bell"></i>
        <span>All Notifications</span>
      </li>
      
      <!-- System Section -->
      <li class="section-title">
        <span>System</span>
      </li>
      <li>
        <i class="fas fa-users"></i>
        <span>Users</span>
      </li>
      <li>
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </li>
      <li routerLink="/home">
        <i class="fas fa-sign-out-alt"></i>
        <span>Back to Site</span>
      </li>
    </ul>
  </div>

  <div class="dashboard-main">
    <div class="dashboard-header">
      <div class="header-search">
        <input type="text" placeholder="Search..." class="search-input">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="header-profile">
        <app-notification-bell [showAllAgents]="true"></app-notification-bell>
        <div class="profile-info">
          <img src="assets/images/avatar-placeholder.png" alt="Admin Profile">
          <span>Admin</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>

    <div class="dashboard-content">
      <!-- Router outlet for all dashboard content -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
