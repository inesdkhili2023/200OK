<h2>Search</h2>
<div class="input-group search-text">
  <input type="text" class="form-control search" [(ngModel)]="searchQuery" placeholder="Search" />
  <span class="input-group-btn">
    <button class="btn btn-default btn-search" (click)="onSearch()"><i class="fa fa-search"></i></button>
  </span>
</div>
