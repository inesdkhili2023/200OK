<section class="breadcrumb">
    <div class="container">
        <h2>Devis</h2>
        <ul>
            
            <li><a href="#">Ecolia</a></li>
        </ul>
    </div>
  </section>
<mat-horizontal-stepper #stepper>
    <!-- Étape 1 -->
    <mat-step [stepControl]="step1Form">
        <form [formGroup]="step1Form">
            <ng-template matStepLabel>Step 1</ng-template>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" placeholder="E.g. Mateo">
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" placeholder="E.g. Luca">
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" placeholder="E.g. hello@trinta.com">
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phone" placeholder="E.g. +123 452183">
                    </mat-form-field>
                </div>
            </div>
            <button mat-flat-button matStepperNext color="primary">Next</button>
        </form>
   
           
    </mat-step>

    <!-- Étape 2 -->
    <mat-step [stepControl]="step2Form">
        <form [formGroup]="step2Form">
            <ng-template matStepLabel>Step 2</ng-template>
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" placeholder="E.g. Amsterdam">
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Country</mat-label>
                        <input matInput formControlName="country" placeholder="E.g. Netherlands">
                    </mat-form-field>
                </div>
            </div>
            <button mat-flat-button matStepperPrevious>Back</button>
            <button mat-flat-button matStepperNext color="primary">Next</button>
        </form>
    </mat-step>

    <!-- Étape 3 -->
    <mat-step>
        <ng-template matStepLabel>Step 3</ng-template>
        <p>Thank you for completing the form!</p>
        <button mat-flat-button matStepperPrevious>Back</button>
        <button mat-flat-button color="accent" (click)="submitForm()">Submit</button>
    </mat-step>
</mat-horizontal-stepper>
